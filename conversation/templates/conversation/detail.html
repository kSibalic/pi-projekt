{% extends 'home/base.html' %}

{% block title %}Messanger{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl"><b>Messenger</b></h1>

<div class="space-y-6">
    {% for message in conversation.messages.all %}
        <div class="p-6 flex rounded-xl w-2/3 {% if message.created_by == request.user %} bg-blue-100 relative left-1/3 {% else %} bg-gray-100 {% endif %}">
            <div>
                <p class="mb-4"><strong>{{ message.created_by.username }}</strong> @ {{ message.created_at }}</p>
                <p>{{ message.content }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<form method="post" action="." class="mt-6">
    {% csrf_token %}

    {{ form.as_p }}

    <button id="inb" class="py-4 px-8 text-lg rounded-xl text-white">Send</button>
</form>
{% endblock %}
